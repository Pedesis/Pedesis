<script type="text/javascript">
	function first(){
		var firsts=document.getElementById("first");
        var img1=document.getElementById("img1");
         img1.style.position="absolute";
         img1.style.left="0px";
         img1.style.top="0px";
        var xpos=parseInt(img1.style.left);
        var ypos=parseInt(img1.style.top);
        var abouts=document.getElementsByTagName("ul");
        var as=abouts[0].getElementsByTagName("a");
        function a1(){
        as[1].onmouseover=function(){

          if(xpos==-150&&ypos==0){
          	return true;
          }
          if(xpos<-150){
             xpos++;
          }
          if(xpos>-150){
          	xpos--;
          }
          if(ypos<0){
            ypos++;
          }
          if(ypos>0){
          	ypos--;
          }
          img1.style.left=xpos+"px";
          img1.style.top=ypos+"px";
        }
        }
        setInterval("a1()",10);
	}
first();
